<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main-vue.js"></script>
</head>
<body>
    <div id="root" class="container">
        <div class="thumbnails d-flex flex-column">
            <img v-for="(pic, i) in pictures"  :src="pic.image" :alt="pic.title" :class="{active : currentIndex === i }" @click="setCurrentIndex(i)" @:mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
          </div>
    
        <div id="carousel">
           
            <i class="bi bi-caret-up-fill" id="prev"  @click="goPrev()"></i>
            
            <div class="gallery ">
                <figure v-for="(pic, i) in pictures" v-show="currentIndex === i">
                    <img :src="pic.image" :alt="pic.title" >
                <figcaption>
                    <h2>{{pic.title}}</h2>
                    <p>{{pic.text}}</p>
                </figcaption>
                </figure>
            </div>
            <i class="bi bi-caret-down-fill" id="next" @click="goNext()"></i>
        </div>
    </div>
    
</body>
</html>
